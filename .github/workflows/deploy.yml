name: Deploy to EC2

on:
  push:
    branches:
      - dev  # dev 브랜치에 푸시될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            # 1. 프로젝트 폴더로 이동
            cd ~/ai-life-legacy-backend-nestjs
            
            # 2. 최신 코드 가져오기
            git pull origin dev
            
            # 3. 의존성 설치 및 빌드
            npm install
            npm run build
            
            # 4. PM2로 서버 재시작 (이미 켜져있으면 restart, 없으면 새로 시작)
            pm2 restart life-legacy || pm2 start dist/main.js --name "life-legacy"